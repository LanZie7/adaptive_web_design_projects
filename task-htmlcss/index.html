<!DOCTYPE html>
<html lang="ru" data-validate="html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cook-Tour">
  <title>Cook-Tour</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header data-test="header">
    <div class="header-container">
      <div class="header-logo">
        <img src="./img/logo.svg" alt="cook-tour-logo">
        <div class="header-logo-description">
          <img src="./img/cooktour.svg" width="147" height="16" alt="cook-tour">
          <img class="header-logo-description-text" src="./img/cooktour-text.svg" width="146" height="9" alt="cook-tour-text">
        </div>
      </div>
      <div class="header-menu">
        <ul class="header-menu-container">
          <li class="header-menu-name">Гастротуры</li>
          <li class="header-menu-name">Бронирование</li>
          <li class="header-menu-name">О нас</li>
          <li class="header-menu-name">Отзывы</li>
          <li class="header-menu-name">Фотографии</li>
          <li class="header-menu-name">Контакты</li>
        </ul>
      </div>
      <div class="header-contact">
        8 800 725-32-32
      </div>
    </div>
  </header>
  <main>
    <section data-test="hero">
      <div class="promo">
        
      </div>
    </section>
    <section data-test="events" >
      <div class="events-container">
        <h2 class="events-text">Предстоящие события</h2>
        <div class="events-program-cards">
          <div class="events-program-card">
            <img class="events-img" src="./img/photo9.png" alt="img-1">
            <div class="events-program-card-location">
              <img class="events-program-card-location_pointer" src="./img/pointer.png" alt="vector">
              <div class="events-program-card-location_name">Кавказ</div>
            </div>
            <div class="events-program-card-content">
              <div class="events-program-card-content__days">
                
              </div>
              <div class="events-program-card-content__name"></div>
              <div class="events-program-card-content__complexity"></div>
            </div>
          </div>
          <div class="events-program-card">
            <img class="events-img" src="./img/photo8.png" alt="img-2">
            <div class="events-program-card-location">
              <img class="events-program-card-location_pointer" src="./img/pointer.png" alt="vector">
              <div class="events-program-card-location_name">Алтай</div>
            </div>
          </div>
          <div class="events-program-card">
            <img class="events-img" src="./img/photo7.png" alt="img-3">
            <div class="events-program-card-location">
              <img class="events-program-card-location_pointer" src="./img/pointer.png" alt="vector">
              <div class="events-program-card-location_name">Адыгея</div>
            </div>
          </div>
  
        </div>
      </div>
    </section>
  </main>

</body>
</html>
